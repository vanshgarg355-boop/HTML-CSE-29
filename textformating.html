<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text formating</title>
</head>
<body>
     <font>hello world </font>

    <font size="+2" color="#00FF00">hello world </font>
    <font size="+2" color="#FF0000">hello world </font>

    <b>vansh garg</b>
    <i>from U P </i>
    <u>hello world</u>

    <PRE> my name is vansh garg</PRE>

  <!-- like i tag but EM is symantic ( em ko jyada importance milegi) -->
    <EM>hii everyone</EM>

    <strike>hello world</strike>

    <BIG>hiii</BIG>
    <SMALL> hello</SMALL>

    <big>H <SUB>2</SUB> O</big>

    <big>X <SUP>3</SUP> + Y <SUP>2</SUP></big>

<!-- ENTILIES     -->




</body>
</html>
