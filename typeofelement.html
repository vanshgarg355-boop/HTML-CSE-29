<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>types of html</title>
</head>

<body>
  <!-- BLOCK ELEMENTS -->

  <div>hello</div>
  <div>world</div>
  <h1>Vansh Garg</h1>

  <!-- ENLINE ELEMENTS -->

  <span>hello</span>
  <span>world</span>
  <a href="https://www.google.com">google</a>
</body>

</html>
